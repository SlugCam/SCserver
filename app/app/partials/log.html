<button ng-click="updateLog()">Update</button>
<table class="pure-table">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>ID</th>
            <th>Camera Name</th>
            <th>Message Type</th>
            <th>Message Content</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="message in messages">
            <td>{{message.time}}</td>
            <td>{{message.id}}</td>
            <td>{{message.cam}}</td>
            <td>{{message.type}}</td>
            <td>{{message.data}}</td>

        </tr>
    </tbody>
</table>
