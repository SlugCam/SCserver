<h1>Message Log</h1>
<div class="pure-g">
    <div class="pure-u-1-3">
        <p>Thirds</p>
    </div>
    <div class="pure-u-2-3">
        <p>Thirds</p>
        <table class="pure-table">
            <thead>
                <tr>
                    <th>Sender</th>
                    <th>Type</th>
                    <th>Content</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="message in messages">
                  <td>{{message.messageSender}}</td>
                  <td>{{message.messageType}}</td>
                  <td>{{message.content}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
