<div id="log-container">
    <button ng-click="updateLog()">Update</button>
    <h2>Video Log</h2>
    <table class="log-master-table">
        <thead>
            <tr>
                <th>Camera Name</th>
                <th>Video ID</th>
                <th>View Link</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="video in videos">
                <td>{{video.cam}}</td>
                <td>{{video.id}}</td>
                <td><a ng-href="#/video/{{video.cam}}/{{video.id}}">Play Video</a></td>
            </tr>
        </tbody>
    </table>
    <h2>
      Message Log
    </h2>
    <table class="log-master-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>ID</th>
                <th>Camera Name</th>
                <th>Message Type</th>
                <th>Message Content</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="message in messages">
                <td>{{fromUnixTime(message.time)}}</td>
                <td>{{message.id}}</td>
                <td>{{message.cam}}</td>
                <td>{{message.type}}</td>
                <td>
                    <div my-object-list data="message.data"></div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
