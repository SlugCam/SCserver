<h1>Cameras</h1>
<table>
    <thead>
        <tr>
            <th>Camera Name</th>
            <th>Last Message Received</th>
            <th>Last Video Received</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="camera in cameras">
          <td><a ng-href="#/cameras/{{camera.name}}">{{camera.name}}</a></td>
            <td>{{camera.lastMessage | date}}</td>
            <td>{{camera.lastVideo | date}}</td>
        </tr>
    </tbody>
</table>
