<div id="log-container"> <h1> Message Log <button class="pull-right" ng-click="updateLog()">Update</button> </h1> <table class=""> <thead> <tr> <th>Timestamp <th>ID <th>Camera Name <th>Message Type <th>Message Content   <tbody> <tr ng-repeat="message in messages"> <td>{{message.time}} <td>{{message.id}} <td>{{message.cam}} <td>{{message.type}} <td>{{message.data}}   </table> </div>
